<html>
    <head|>
        <meta charset="UTF-8">

    </head>
    <body>
        <input type="button" value="start" onclick="start()" id="bstart">
        <input type="button" value="zeruj" onclick="zeruj()" id="bzeruj">
        <input type="button" value="stop" onclick="stop()" id="bstop">
        <p id="wynik"></p>
    </body>
    <script>
        let licznik = 0;
        let timeid = null;
        const wyswietl = () =>{
            wynik.innerHTML =licznik++
        }
        const start =() =>{
            timeid=setInterval(wyswietl,1000);
            bstart.disabled=true;
        }
        const stop = () =>{
            
            clearInterval(timeid);
             timeid=null;
            bstart.disabled=false;
        }

        const zeruj =()=>{
            licznik =0;
        }
    </script>
</html>
